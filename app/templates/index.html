{% extends "base.html" %}

{% block content %}
<div class="flex flex-row-reverse h-screen">
  <div class="w-1/4 bg-white p-4 shadow overflow-y-auto">
    <h2 class="text-xl font-bold mb-4">Options</h2>
    <div class="space-y-4">
      <button id="clearButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded block w-full">
        Clear Text
      </button>
      <button id="copyButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded block w-full">
        Copy
      </button>
      <button id="settingsButton" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded block w-full">
        Settings
      </button>
      <button id="uploadButton" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded block w-full">
        Upload File
      </button>
      <button id="uploadDirButton" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded block w-full">
        Upload Directory
      </button>
      <div id="fileList" class="mt-4">
        <h3 class="text-lg font-bold mb-2">Uploaded Files:</h3>
        <ul id="fileListItems" class="space-y-2"></ul>
      </div>
      <input id="fileInput" type="file" class="hidden">
      <input id="dirInput" type="file" webkitdirectory directory multiple class="hidden">
      <div id="skippedFileList" class="mt-4">
        <h3 class="text-lg font-bold mb-2">Skipped Files:</h3>
        <ul id="skippedFileListItems" class="list-disc pl-6"></ul>
      </div>
    </div>
  </div>
  <div class="w-3/4 mr-4 flex flex-col h-full">
    <h1 class="text-3xl font-bold mb-4">Welcome to CodeFusionX</h1>
    <textarea id="textbox" class="flex-grow p-2 border border-gray-300 rounded resize-none text-gray-200 bg-gray-800"></textarea>
  </div>
</div>

<div id="settingsModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
          Settings
        </h3>
        <div class="mt-4">
          <h4 class="text-base font-medium text-gray-900">Text Files</h4>
          <div class="ml-4">
            <label class="inline-flex items-center">
              <input type="checkbox" id="txtCheckbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
              <span class="ml-2 text-gray-700">Text Files (.txt)</span>
            </label>
          </div>
        </div>
        <div class="mt-4">
          <h4 class="text-base font-medium text-gray-900">Programming Files</h4>
          <div class="ml-4">
            <label class="inline-flex items-center">
              <input type="checkbox" id="pyCheckbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
              <span class="ml-2 text-gray-700">Python Files (.py)</span>
            </label>
          </div>
          <div class="ml-4">
            <label class="inline-flex items-center">
              <input type="checkbox" id="jsCheckbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
              <span class="ml-2 text-gray-700">JavaScript Files (.js)</span>
            </label>
          </div>
          <div class="ml-4">
            <label class="inline-flex items-center">
              <input type="checkbox" id="tsCheckbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
              <span class="ml-2 text-gray-700">TypeScript Files (.ts)</span>
            </label>
          </div>
          <div class="ml-4">
            <label class="inline-flex items-center">
              <input type="checkbox" id="cppCheckbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
              <span class="ml-2 text-gray-700">C++ Files (.cpp)</span>
            </label>
          </div>
          <div class="ml-4">
            <label class="inline-flex items-center">
              <input type="checkbox" id="javaCheckbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
              <span class="ml-2 text-gray-700">Java Files (.java)</span>
            </label>
          </div>
          <div class="ml-4">
            <label class="inline-flex items-center">
              <input type="checkbox" id="htmlCheckbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
              <span class="ml-2 text-gray-700">HTML Files (.html)</span>
            </label>
          </div>
          <div class="ml-4">
            <label class="inline-flex items-center">
              <input type="checkbox" id="cssCheckbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
              <span class="ml-2 text-gray-700">CSS Files (.css)</span>
            </label>
          </div>
        </div>
        <div class="mt-4">
          <h4 class="text-base font-medium text-gray-900">Data Files</h4>
          <div class="ml-4">
            <label class="inline-flex items-center">
              <input type="checkbox" id="csvCheckbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
              <span class="ml-2 text-gray-700">CSV Files (.csv)</span>
            </label>
          </div>
          <div class="ml-4">
            <label class="inline-flex items-center">
              <input type="checkbox" id="jsonCheckbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
              <span class="ml-2 text-gray-700">JSON Files (.json)</span>
            </label>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button" id="saveSettingsButton" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
          Save
        </button>
        <button type="button" id="cancelSettingsButton" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('clearButton').addEventListener('click', function() {
    document.getElementById('textbox').value = '';
  });

  document.getElementById('copyButton').addEventListener('click', function() {
    const textbox = document.getElementById('textbox');
    textbox.select();
    document.execCommand('copy');
  });

  document.getElementById('uploadButton').addEventListener('click', function() {
    document.getElementById('fileInput').click();
  });

  document.getElementById('uploadDirButton').addEventListener('click', function() {
    document.getElementById('dirInput').click();
  });

  document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
      document.getElementById('textbox').value = e.target.result;
    };

    reader.readAsText(file);
  });

  document.getElementById('dirInput').addEventListener('change', async function(event) {
    try {
      const files = event.target.files;
      const textbox = document.getElementById('textbox');
      const acceptedTypes = getAcceptedTypes();
      const fileListItems = document.getElementById('fileListItems');
      const skippedFileListItems = document.getElementById('skippedFileListItems');

      textbox.value = '';
      fileListItems.innerHTML = '';
      skippedFileListItems.innerHTML = '';

      const tree = {};
      const skippedFiles = [];
      const largeFiles = [];

      for (const file of files) {
        const fileExtension = '.' + file.name.split('.').pop().toLowerCase();

        if (acceptedTypes.includes(fileExtension)) {
          try {
            const fileContent = await readFileAsText(file);
            if (fileContent.length > 2 * 1024 * 1024) { // If file is larger than 2MB
              largeFiles.push(file);
            } else {
              try {
                localStorage.setItem(file.webkitRelativePath, fileContent);
              } catch (storageError) {
                console.warn(`Failed to store ${file.name} in localStorage: ${storageError}`);
                largeFiles.push(file);
              }
            }
            addToTree(tree, file);
          } catch (error) {
            console.error(`Error reading file ${file.name}: ${error}`);
            skippedFiles.push(file);
          }
        } else {
          skippedFiles.push(file);
        }
      }

      renderDirectoryTree(tree, fileListItems);
      renderSkippedFiles(skippedFiles, skippedFileListItems);
      renderLargeFiles(largeFiles, skippedFileListItems);
      updateTextbox();

      if (largeFiles.length > 0) {
        alert(`Some files were too large to store in localStorage. They will be accessible but not saved for future sessions.`);
      }
    } catch (error) {
      console.error('Error processing directory:', error);
      alert('An error occurred while processing the directory. Please check the console for more details.');
    }
  });

  function addToTree(tree, file) {
    try {
      const parts = file.webkitRelativePath.split('/');
      let currentLevel = tree;

      for (let i = 0; i < parts.length; i++) {
        const part = parts[i];
        if (i === parts.length - 1) {
          // This is a file
          if (!currentLevel.files) currentLevel.files = [];
          currentLevel.files.push(file);
        } else {
          // This is a directory
          if (!currentLevel[part]) currentLevel[part] = {};
          currentLevel = currentLevel[part];
        }
      }

      // Handle files in the root directory
      if (parts.length === 1) {
        if (!tree.files) tree.files = [];
        tree.files.push(file);
      }
    } catch (error) {
      console.error('Error adding file to tree:', error);
      throw error;
    }
  }

  function renderSkippedFiles(skippedFiles, parentElement) {
    try {
      for (const file of skippedFiles) {
        const listItem = document.createElement('li');
        listItem.textContent = file.webkitRelativePath || file.name;
        parentElement.appendChild(listItem);
      }
    } catch (error) {
      console.error('Error rendering skipped files:', error);
      throw error;
    }
  }

  function renderLargeFiles(largeFiles, parentElement) {
    try {
      for (const file of largeFiles) {
        const listItem = document.createElement('li');
        listItem.textContent = `${file.webkitRelativePath || file.name} (too large for localStorage)`;
        parentElement.appendChild(listItem);
      }
    } catch (error) {
      console.error('Error rendering large files:', error);
      throw error;
    }
  }

  function readFileAsText(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();

      reader.onload = () => {
        resolve(reader.result);
      };

      reader.onerror = () => {
        reject(reader.error);
      };

      reader.readAsText(file);
    });
  }

  function createFileListItem(file, fullPath) {
    try {
      const listItem = document.createElement('li');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = `file-${fullPath}`;
      checkbox.checked = true;
      checkbox.classList.add('mr-2');

      const label = document.createElement('label');
      label.htmlFor = checkbox.id;
      label.textContent = file.webkitRelativePath || file.name;

      listItem.appendChild(checkbox);
      listItem.appendChild(label);

      checkbox.addEventListener('change', function() {
        updateTextbox();
      });

      return listItem;
    } catch (error) {
      console.error('Error creating file list item:', error);
      throw error;
    }
  }

  function renderDirectoryTree(tree, parentElement, path = '') {
    try {
      const dirs = Object.keys(tree).filter(key => key !== 'files').sort();
      const files = tree.files || [];

      for (const dir of dirs) {
        const dirItem = document.createElement('li');
        const dirCheckbox = document.createElement('input');
        dirCheckbox.type = 'checkbox';
        dirCheckbox.id = `dir-${path}${dir}`;
        dirCheckbox.checked = true;
        dirCheckbox.classList.add('mr-2');

        const dirLabel = document.createElement('label');
        dirLabel.htmlFor = dirCheckbox.id;
        dirLabel.textContent = dir;
        dirLabel.classList.add('font-bold');

        dirItem.appendChild(dirCheckbox);
        dirItem.appendChild(dirLabel);

        const dirContents = renderDirectoryTree(tree[dir], document.createElement('ul'), `${path}${dir}/`);
        if (dirContents.childElementCount > 0) {
          dirContents.classList.add('ml-4');
          dirItem.appendChild(dirContents);
        }

        dirCheckbox.addEventListener('change', function() {
          const dirCheckboxes = dirContents.querySelectorAll('input[type="checkbox"]');
          for (const checkbox of dirCheckboxes) {
            checkbox.checked = dirCheckbox.checked;
          }
          updateTextbox();
        });

        parentElement.appendChild(dirItem);
      }

      for (const file of files.sort((a, b) => (a.webkitRelativePath || a.name).localeCompare(b.webkitRelativePath || b.name))) {
        const fullPath = file.webkitRelativePath || file.name;
        const listItem = createFileListItem(file, fullPath);
        parentElement.appendChild(listItem);
      }

      return parentElement;
    } catch (error) {
      console.error('Error rendering directory tree:', error);
      throw error;
    }
  }

  function getAcceptedTypes() {
    const checkboxes = document.querySelectorAll('#settingsModal input[type="checkbox"]');
    let acceptedTypes = [];
    checkboxes.forEach(function(checkbox) {
      if (checkbox.checked) {
        acceptedTypes.push('.' + checkbox.id.replace('Checkbox', '').toLowerCase());
      }
    });
    return acceptedTypes;
  }

  document.getElementById('settingsButton').addEventListener('click', function() {
    document.getElementById('settingsModal').classList.remove('hidden');
  });

  document.getElementById('cancelSettingsButton').addEventListener('click', function() {
    document.getElementById('settingsModal').classList.add('hidden');
  });

  document.getElementById('saveSettingsButton').addEventListener('click', function() {
    const acceptedTypes = getAcceptedTypes();
    const acceptString = acceptedTypes.join(',');
    document.getElementById('fileInput').accept = acceptString;
    document.getElementById('dirInput').accept = acceptString;
    document.getElementById('settingsModal').classList.add('hidden');
  });

  window.addEventListener('load', function() {
    const acceptedTypes = getAcceptedTypes();
    const acceptString = acceptedTypes.join(',');
    document.getElementById('fileInput').accept = acceptString;
    document.getElementById('dirInput').accept = acceptString;
  });

  function updateTextbox() {
    try {
      const textbox = document.getElementById('textbox');
      textbox.value = '';
      const checkboxes = document.querySelectorAll('#fileListItems input[type="checkbox"]');

      let isFirstFile = true;

      for (const checkbox of checkboxes) {
        if (checkbox.checked) {
          const fullPath = checkbox.id.replace('file-', '');
          const fileContent = localStorage.getItem(fullPath);
          if (fileContent) {
            if (!isFirstFile) {
              textbox.value += '\n'.repeat(8); // Add 8 empty lines between files
            }
            textbox.value += `File: ${fullPath}\n\n${fileContent}\n`;
            isFirstFile = false;
          } else {
            // If the file content is not in localStorage, read it again
            const file = Array.from(document.getElementById('dirInput').files).find(f => f.webkitRelativePath === fullPath);
            if (file) {
              readFileAsText(file).then(content => {
                if (!isFirstFile) {
                  textbox.value += '\n'.repeat(8);
                }
                textbox.value += `File: ${fullPath}\n\n${content}\n`;
                isFirstFile = false;
              }).catch(error => {
                console.error(`Error re-reading file ${fullPath}: ${error}`);
              });
            }
          }
        }
      }
    } catch (error) {
      console.error('Error updating textbox:', error);
      alert('An error occurred while updating the textbox. Please check the console for more details.');
    }
  }
</script>
{% endblock %}
